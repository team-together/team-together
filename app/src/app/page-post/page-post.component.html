<app-top-bar></app-top-bar>

<div class="jumbotron jumbotron-fluid py-sm-5">
    <div class="container">
        <h1 class="display-5">Listen to you, Captain</h1>
        <p class="lead">Tell us your idea, and we'll help you assemble your Avengers!</p>
    </div>
</div>

<form class="needs-validation" novalidate [formGroup]="checkoutForm" name="eventform" (ngSubmit)="onSubmit(checkoutForm.value)">
    <div class="container mb-5">
        <div class="row">
            <div class="col-12 col-lg-6 mb-5">
                <div class="input-group input-group-sm flex-nowrap mb-2">
                    <input formControlName="address" type="text" class="form-control" placeholder="Enter your hang-out address" id="address" [(ngModel)]="place" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="googleSearch(place)"><i class="fas fa-search-location"></i></button>
                    </div>
                </div>

                <div style="border:1px solid grey; margin-bottom:12px;">
                    <div #mapContainer id="map"></div>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="confirm" required>
                    <label class="form-check-label" for="confirm">Confirm this address</label>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                    <div class="form-group">
                        <label for="eventtitle">Give your idea a brief title</label>
                        <input formControlName="title" type="text" class="form-control" id="eventtitle" aria-describedby="emailHelp" placeholder="make sure to catch people's eye" required>
                    </div>
                    <div class="form-group">
                        <label for="introevent">Describe your idea specifically</label>
                        <textarea formControlName="description" class="form-control" id="introevent" rows="4" placeholder="what? where? when? why? whom? how?" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="datetimepicker">Schedule a time</label>
                        <input formControlName="time" type='text' class="form-control" id='datetimepicker' required/>
                    </div>

                    <!-- <div class="form-group">
                        <label for="phone">Upload some photos about it</label>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file">
                                <label class="custom-file-label" for="file" aria-describedby="inputGroupFileAddon02">Choose
                                    file</label>
                            </div>
                        </div>
                    </div> -->

                    <div class="form-group">
                        <label for="introself">Introduce yourself</label>
                        <textarea formControlName="introduction" class="form-control" id="introself" rows="4" placeholder="make people believe you're not a bad guy" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone">How to contact you</label>
                        <div class="input-group flex-nowrap mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">Phone</span>
                            </div>
                            <input formControlName="email" type="text" class="form-control" placeholder="required" id="phone" required>
                        </div>
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">Email&nbsp;&nbsp;</span>
                            </div>
                            <input formControlName="phone" type="text" class="form-control" placeholder="required" id="email" required>
                        </div>
                    </div>



                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="check" required>
                        <label class="form-check-label" for="check">I ensure that the information is true and valid</label>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Post your event</button>
            </div>
        </div>
    </div>
</form>
